<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<h1>Contact List</h1>
<div class="container">
<!--  Table-->
   <div class="table">
  <div class="tr th">
    <div class="td">
      First Name
    </div>
    <div class="td">
      Last Name
    </div>
    <div class="td">
      Phone
    </div>
    <div class="td">
      Email
    </div>
    <div class="td">

    </div>
  </div>
</div>
<!--   Input Form-->
 <div class="form-container">
       <h3>Add Contact</h3>

     <form action="" class="add-form">
          <div class="label-input">
              <label>First Name</label>
              <input id="first_name" type="text" placeholder="First Name" required>       
          </div>
           <div class="label-input">
               <label>Last Name</label>
               <input id="last_name" type="text" placeholder="Last Name" required>
           </div>
            <div class="label-input">
               <label>Phone</label>
               <input id="phone" type="tel" placeholder="(xxx) xxx-xxxx" required>
            </div>
           <div class="label-input">
               <label>Email</label>
               <input id="email" type="email" placeholder="Email" required>
           </div>
       <button type="button" class="submit-btn">Submit</button>    
     </form>
 </div>
</div>
    <div class='confirm-modal'>
        <div class="modal-content">
          <div class="close-modal">
              <i class="fas fa-times"></i>
          </div>          
            <div class="modal-body">
              <div class="label-input">
                  <label>First Name</label>
                  <input id="edit_first_name" type="text">       
              </div>
               <div class="label-input">
                   <label>Last Name</label>
                   <input id="edit_last_name" type="text">
               </div>
                <div class="label-input">
                   <label>Phone</label>
                   <input id="edit_phone" type="tel">
                </div>
               <div class="label-input">
                   <label>Email</label>
                   <input id="edit_email" type="email">
               </div>
            <button class="cancel-edit">Cancel</button>
            <button class="confirm-edit">Confirm</button>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
