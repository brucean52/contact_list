<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="header">
    <i class="logo far fa-address-book fa-2x"></i>
    <h1>Contact List</h1>
</div>

<div class="container">
<!--  Table-->
    <table class="table">
     <thead>
       <tr class="tr tableHead">
        <th class="th first-name-sort">First Name <i class="sort-icon-first fas fa-sort-down fa-2x hide-icon"></i></th>
        <th class="th last-name-sort">Last Name <i class="sort-icon-last fas hide-icon fa-sort-down fa-2x"></i></th>
        <th class="th">Phone</th>
        <th class="th">Email</th>
        <th class="th"></th>
      </tr>        
     </thead>
    <tbody></tbody>
    </table>
<!--   Input Form-->
 <div class="form-container">
       <h3>Add Contact</h3>

     <form action="" class="add-form">
          <div class="label-input">
              <input id="first_name" class="add-input" type="text" placeholder="First Name">       
          </div>
           <div class="label-input">
               <input id="last_name" class="add-input" type="text" placeholder="Last Name">
           </div>
            <div class="label-input">
               <input id="phone" class="add-input" type="tel" placeholder="Phone (xxx) xxx-xxxx">
            </div> 
           <div class="label-input">
               <input id="email" class="add-input" type="email" placeholder="Email">
           </div>
           <div class="form-buttons">
               <button type="button" class="clear-btn">Clear</button>
               <button type="submit" class="submit-btn">Submit</button>           
           </div>
           <div class="form-response"></div> 
     </form>
 </div>
</div>
    <div class='confirm-modal'>
        <div class="modal-content">
          <div class="close-modal">
              <i class="fas fa-times"></i>
          </div>       
         <h3>Edit Contact</h3>
   
            <div class="modal-body">
                   <div class="label-input">
                      <input id="edit_first_name" class="edit-input" type="text">       
                  </div>
                   <div class="label-input">
                       <input id="edit_last_name" class="edit-input" type="text">
                   </div>
                    <div class="label-input">
                       <input id="edit_phone" class="edit-input" type="tel">
                    </div>
                   <div class="label-input">
                       <input id="edit_email" class="edit-input" type="email">
                   </div>
                <button class="cancel-edit">Cancel</button>
                <button class="confirm-edit">Confirm</button>
                <div class="edit-form-response"></div>

            </div>

        </div>
    </div>
        <div class='delete-modal'>
        <div class="modal-content">
          <div class="close-modal">
              <i class="fas fa-times"></i>
          </div>       
         <h3>Are you sure?</h3>
   
            <div class="modal-body">
                <div class="remove-contact"></div>
                <button class="cancel-delete">Cancel</button>
                <button class="confirm-delete">Delete</button>

            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.min.js"></script>
<!--    <script type="text/javascript" src="script.js"></script>-->
    <script type="text/javascript" src="mvc.js"></script>
</body>
</html>
